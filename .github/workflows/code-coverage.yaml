name: Generate Code Coverage and Upload to Coveralls

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ./weather-app  # Adjust to point to your actual project directory

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: ./weather-app  # Adjust to point to your actual project directory

      # Upload the entire coverage directory as an artifact
      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./weather-app/coverage/  # Adjust to point to your actual coverage directory

  upload-to-coveralls:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Download coverage report artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: ./weather-app/coverage/  # Adjust to point to your actual coverage directory

      # List the contents of the coverage directory for debugging
      - name: List coverage directory
        run: ls -l ./weather-app/coverage

      # Run the coveralls script from package.json
      - name: Upload coverage to Coveralls
        run: npm run coveralls
        working-directory: ./weather-app  # Adjust to point to your actual project directory
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
